<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<table>
    <wicket:panel>

        <form wicket:id="reminderForm">
            <tr>
                <td colspan="2" class="header">
                    <h3 class="sectionHeader"><wicket:message key="admin.config.reminder.title" /></h3>
                </td>
            </tr>

            <tr wicket:id="mailDisabled">
                <td colspan="2" class="alert">
                    <i class="fa fa-exclamation-circle error"></i> <wicket:message key="admin.config.reminder.mail_disabled"/>
                </td>
            </tr>

            <tr>
                <td colspan="2" class="help"><wicket:message key="admin.config.reminder.help"/></td>
            </tr>

            <tr>
                <td valign="top"><label for="reminderEnabled"><wicket:message key="admin.config.reminder.enable"/></label>:</td>
                <td><input type="checkbox" id="reminderEnabled" wicket:id="config.reminderEnabled" /></td>
            </tr>

            <tr wicket:id="reminderTimeContainer">
                <td valign="top"><wicket:message key="admin.config.reminder.time"/>:</td>
                <td><select style="width: 4em" class="textInputSmall" wicket:id="reminderDay"></select>
                    <select style="width: 3em" class="textInputSmall" wicket:id="reminderHour"></select>
                    :
                    <select style="width: 3em" class="textInputSmall" wicket:id="reminderMinute"></select>
                </td>
            </tr>

            <tr wicket:id="reminderMinHoursContainer">
                <td valign="top"><wicket:message key="admin.config.reminder.minimumhours.label"/>:</td>
                <td><input type="text" style="width: 3em" class="textInputSmall"  wicket:id="config.reminderMinimalHours" /><br />
                    <span wicket:id="minHoursValidationError"></span>

                </td>
            </tr>

            <tr wicket:id="reminderMinHoursHelpContainer">
                <td colspan="2" class="help"><wicket:message key="admin.config.reminder.minimumhours.help"/></td>
            </tr>

            <tr wicket:id="reminderCcContainer">
                <td valign="top"><wicket:message key="admin.config.reminder.cc.label"/>:</td>
                <td><input type="text" style="width: 14em" class="textInputSmall"  wicket:id="config.reminderCC" /></td>
            </tr>

            <tr wicket:id="reminderCcHelpContainer">
                <td colspan="2" class="help"><wicket:message key="admin.config.reminder.cc.help"/></td>
            </tr>

            <tr wicket:id="reminderSubjectContainer">
                <td valign="top" colspan="2">
                    <wicket:message key="admin.config.reminder.subject"/>:<br />
                    <input type="text" style="width: 41em" class="textInputSmall"  wicket:id="config.reminderSubject" /><br />
                    <span wicket:id="subjectValidationError"></span>
                </td>
            </tr>

            <tr wicket:id="reminderBodyContainer">
                <td valign="top" colspan="2">
                    <br />
                    <wicket:message key="admin.config.reminder.body.label"/><br />
                    <div class="help"><wicket:message key="admin.config.reminder.body.help"/></div>
                    <textarea class="textInputSmall" name="comment" wicket:id="config.reminderBody"  style="width:41em" rows="10" wrap="virtual"></textarea><br/>
                    <span wicket:id="bodyValidationError"></span>
                </td>
            </tr>
        </form>
    </wicket:panel>
</table>
</body>
</html>
