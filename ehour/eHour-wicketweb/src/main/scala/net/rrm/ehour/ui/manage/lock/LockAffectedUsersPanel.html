<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
    <div wicket:id="border" class="left inline">
        <div class="listScroll maxWidth affectedUsersList" id="listContents" style="width: 95%">
            <table class="entrySelectorTable" cellpadding="0" cellspacing="0" style="width: 95%">
                <thead>
                <tr>
                    <th><wicket:message key="op.lock.admin.affectedUsers.name.label" /></th>
                    <th class="alignRight"><wicket:message key="op.lock.admin.affectedUsers.hours.label" /></th>
                </tr>
                </thead>

                <tbody>
                <tr class="filterRow" wicket:id="affectedUsers">
                    <td wicket:id="user"></td>
                    <td class="alignRight" wicket:id="hours"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="adminForm" style="margin-top: 20px" wicket:id="projectContainer">
        <table class="contentTable" style="width:92%;margin-left: 1em">
            <thead>
            <tr class="projectHeader">
                <th>
                    <wicket:message key="op.lock.admin.affectedUsers.project.label" />
                </th>
                <th class="alignRight">
                    <wicket:message key="op.lock.admin.affectedUsers.hours.label" />
                </th>
            </tr>
            </thead>

            <tbody>
            <tr class="row" wicket:id="projects">
                <td wicket:id="project">341</td>
                <td wicket:id="hours" class="alignRight">123</td>
            </tr>

            </tbody>
        </table>
    </div>
</wicket:panel>

</body>

</html>
