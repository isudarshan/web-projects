<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <div class="floatLeft" wicket:id="userSelection">
    </div>
    <div class="floatLeft" wicket:id="frame">
        <div wicket:id="border">
            <div wicket:id="content" style="width:550px"></div>
        </div>
    </div>

    <wicket:fragment wicket:id="noUserSelected">
        <table class="contentTable" width="95%">
            <tbody><tr>
                <td>
                    <wicket:message key="admin.impersonate.intro.line1" />
                    <wicket:message key="admin.impersonate.intro.line2" /><br /><br/>
                    <wicket:message key="admin.impersonate.intro.line3" /><br />
                 </td>
            </tr>
            </tbody>
        </table>
    </wicket:fragment>

    <wicket:fragment wicket:id="alreadyImpersonating">
        <table class="contentTable" width="95%">
            <tbody><tr>
                <td>
                    <wicket:message key="admin.impersonate.already" />
                </td>
            </tr>
            </tbody>
        </table>
    </wicket:fragment>

    <wicket:fragment wicket:id="userSelected">
        <table class="contentTable" width="95%">
            <tbody><tr>
                <td>
                    <wicket:message key="admin.impersonate.intro.line1" />
                    <wicket:message key="admin.impersonate.intro.line2" /><br /><br/>
                    <wicket:message key="admin.impersonate.confirm.line1" /> <strong><span wicket:id="name"/></strong> ? <wicket:message key="admin.impersonate.confirm.line2" />
                    <br /><br />
                    <a class="bluebutton" onclick="this.blur();" wicket:id="impersonateLink">
                        <span><wicket:message key="admin.impersonate.button"/></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </wicket:fragment>

</wicket:extend>
</body>
</html>
