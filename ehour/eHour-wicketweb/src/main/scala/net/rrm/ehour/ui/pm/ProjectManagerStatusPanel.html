<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
    <div wicket:id="border">
        <div class="assignedContainer">
        <div style="margin: 0 10px">

            <div class="pm_users">
                <div class="header">
                    <div class="user"><wicket:message key="pmReport.user.user" /></div>
                    <div class="role"><wicket:message key="pmReport.user.role" /></div>
                    <div class="booked" wicket:message="title:pmReport.user.booked.tooltip"><wicket:message key="pmReport.user.booked" /></div>
                    <div class="available" wicket:message="title:pmReport.user.available.tooltip"><wicket:message key="pmReport.user.available" /></div>
                    <div class="percentageUsed" wicket:message="title:pmReport.user.percentageUsed.tooltip"><wicket:message key="pmReport.user.percentageUsed" /></div>
                    <br/>
                </div>

                <div class="rows">
                    <div class="row" wicket:id="rows">
                        <div class="user" wicket:id="user"/>
                        <div class="role" wicket:id="role"/>
                        <div class="booked" wicket:id="booked"/>
                        <div class="available" wicket:id="available"/>
                        <div class="percentageUsed" wicket:id="percentageUsed" />
                        <br clear="both" />
                    </div>
                </div>

                <div class="footer">
                    <div class="user">&nbsp;</div>
                    <div class="role">&nbsp;</div>
                    <div class="booked" wicket:id="totalBooked"/>
                    <div class="available" wicket:id="totalAvailable"/>
                    <div class="percentageUsed">&nbsp;</div>
                    <br clear="both" />
                </div>
            </div>
        </div>
        </div>
    </div>
</wicket:panel>

</body>

</html>
