<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:extend>
    <div class="mainColumn" style="width:100%;">
        <div class="content">
            <div wicket:id="entrySelectorFrame" id="entrySelector" class="floatLeft">
                <div wicket:id="projectSelector" class="floatLeft" style="width:100%"></div>
                <br clear="all">
            </div>

            <div wicket:id="contentContainer" class="floatLeft" style="width: 60%">
                <div wicket:id="content"></div>
                <div wicket:id="status"></div>
            </div>
        </div>
    </div>

    <br />
    <br />

</wicket:extend>
</body>
</html>
