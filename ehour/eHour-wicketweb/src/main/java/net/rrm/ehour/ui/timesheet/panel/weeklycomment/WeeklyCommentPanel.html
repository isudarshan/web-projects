<wicket:panel>
    <h3 class="timesheetSectionHeader"><wicket:message key="timesheet.comments" /></h3>

    <div wicket:id="commentsFrame">
        <div class="section" wicket:id="weeklyComment">
        </div>
    </div>

    <wicket:fragment wicket:id="locked">
        <div class="lockedComment" wicket:id="lockedComment"></div>
    </wicket:fragment>


    <wicket:fragment wicket:id="input">
        <textarea name="comment" wicket:id="commentsArea" placeholder="Comments" rows="3" class="timesheetTextarea" wrap="virtual"></textarea>
    </wicket:fragment>
</wicket:panel>
