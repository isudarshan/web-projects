<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
	<div wicket:id="greyBorder"  style="min-width: 800px">
		<div class="MonthAggregateTable">

			<div class="AggregateHeader">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell header customer" wicket:id="customerLabel">Customer</div>
				<div class="textCell header projectCode"><wicket:message key="overview.projectCode" /></div>
				<div class="textCell header project" wicket:id="projectLabel">Project</div>
				<div class="numbCell header rate" wicket:id="rateLabel">Rate</div>
				<div class="numbCell header"><wicket:message key="overview.hours"/></div>
				<div class="numbCell header turnover" wicket:id="turnoverLabel">Turnover</div>
			</div>

			<wicket:container wicket:id="projectStatus">
				<div class="AggregateRow">
					<div class="foldCell"><a wicket:id="foldLink"><i class="fa fa-angle-up" wicket:id="foldImg"></i></a></div>
					<div class="textCell customer" wicket:id="customerName">[customerName]</div>
					<div class="textCell projectCode" wicket:id="projectCode">[projectCode]</div>
					<div class="textCell project" style="overflow:hidden;cursor:pointer" wicket:id="projectNameContainer"><span wicket:id="projectName">[project name]</span></div>
					<div class="numbCell rate" wicket:id="rate"></div>
					<div class="numbCell" wicket:id="monthHours">24.50</div>
					<div class="numbCell turnover" wicket:id="turnover">&euro; 16.000</div>
				</div>

                <div class="SummaryRow" wicket:id="summaryRow">
                    <div class="foldCell">&nbsp;</div>
                    <wicket:container wicket:id="overview.validity"></wicket:container>.
                    <wicket:container wicket:id="remainingHoursLabel">
                        <wicket:container wicket:id="overview.totalbooked"></wicket:container>
                        <wicket:container wicket:id="overview.remainingfixed"></wicket:container>
                        <wicket:container wicket:id="overview.remainingflex"></wicket:container>
                    </wicket:container>
                </div>
			</wicket:container>
			
			<div class="TotalRow">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell customer" wicket:id="grandCustomer">&nbsp;</div>
				<div class="textCell projectCode">&nbsp;</div>
				<div class="textCell project" wicket:id="grandProject">&nbsp;</div>
				<div class="numbCell rate" wicket:id="grandRate">&nbsp;</div>
				<div class="numbCell" wicket:id="grandTotalHours"></div>
				<div class="numbCell turnover" wicket:id="grandTotalTurnover"></div>
			</div>
		</div>
	</div>
</wicket:panel>

</body>

</html>
