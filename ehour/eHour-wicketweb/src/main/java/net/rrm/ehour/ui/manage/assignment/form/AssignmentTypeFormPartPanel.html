<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
		<tr>
			<td valign="top"><nobr><wicket:message key="admin.assignment.type" />:</nobr></td>
			<td><select class="textInputSmall" wicket:id="projectAssignment.assignmentType"></select>
				<span wicket:id="typeValidationError"></span>
			</td>
		</tr>
		
 		<tr wicket:id="allottedRow">
 			<td valign="top"><wicket:message key="admin.assignment.timeAllotted" />:</td>
 			<td><input type="text" wicket:id="projectAssignment.allottedHours" class="textInputSmall numeric" />
 				<wicket:message key="hours" />
 				<span wicket:id="allottedHoursValidationError"></span>
 			</td>
 		</tr>
 		
 		<tr wicket:id="overrunRow">
 			<td valign="top"><wicket:message key="admin.assignment.allowedOverrun" />:</td>
 			<td><input type="text" wicket:id="projectAssignment.allowedOverrun" class="textInputSmall numeric" />
 				<wicket:message key="hours" />
 				<span wicket:id="overrunHoursValidationError"></span>
 			</td>
 		</tr>			 		

 		<tr wicket:id="notifyPmRow">
 			<td valign="top"><label for="notifyPm"><wicket:message key="admin.assignment.notifyPm" /></label>:</td>
 			<td><input type="checkbox" id="notifyPm" wicket:id="projectAssignment.notifyPm"  />
 				<span wicket:id="notifyDisabled"></span>
 			</td>
 		</tr>

		<tr>
			<td colspan="2">
				<br />
			</td>
		</tr>

		<tr>
			<td valign="top"><wicket:message key="admin.assignment.dateStart" />:</td>
			<td wicket:id="dateStart"></td>
		</tr>

		<tr>
			<td valign="top"><wicket:message key="admin.assignment.dateEnd" />:</td>
			<td wicket:id="dateEnd"></td>
		</tr>
	</wicket:panel>
</body>
</html>
