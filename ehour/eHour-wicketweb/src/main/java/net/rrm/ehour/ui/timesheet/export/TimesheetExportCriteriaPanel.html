<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
    <form wicket:id="criteriaForm" target="_blank">
        <table class="contentTable">
            <tr>
                <td style="border: 0;padding-right: 20px" valign="top">
                    <nobr>
                        <wicket:message key="printMonth.selectProjects"/>:
                    </nobr>
                </td>

                <td style="padding-left: 5px">
                    <wicket:enclosure child="billableProjectGroup">
                        <wicket:container wicket:id="billableProjectGroup">
                            <strong>
                                <wicket:message key="printMonth.billable"/>
                            </strong><br/>

                            <p style="margin:0 0 5px 0;padding:0">
                                <label><input type="checkbox" wicket:id="checkall">
                                <wicket:message key="printMonth.checkAll" /></label>
                            </p>

                            <p style="border-top: solid 1px white;margin:0 0 5px 0;padding:0">
                                <wicket:container wicket:id="billableProjects">
                                    <label><input type="checkbox" wicket:id="check"/>
                                    <wicket:container wicket:id="project"></wicket:container></label>
                                    <br/>
                                </wicket:container>
                            </p>
                        </wicket:container>
                    </wicket:enclosure>


                    <wicket:enclosure child="unbillableProjectGroup">
                        <wicket:container wicket:id="unbillableProjectGroup">
                            <br/>
                            <strong>
                                <wicket:message key="printMonth.unbillable"/>
                            </strong>

                            <p style="margin:0 0 5px 0;padding:0">
                                <label><input type="checkbox" wicket:id="checkall">
                                <wicket:message key="printMonth.checkAll" /></label>
                            </p>

                            <p style="border-top: solid 1px white;margin:0 0 5px 0;padding:0">
                                <wicket:container wicket:id="unbillableProjects">
                                    <label><input type="checkbox" wicket:id="check"/>
                                    <wicket:container wicket:id="project"></wicket:container></label>
                                    <br/>
                                </wicket:container>
                            </p>
                        </wicket:container>
                    </wicket:enclosure>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="border: 0">
                    <br/>
                </td>
            </tr>

            <tr>
                <td style="border: 0;padding-right: 20px">
                    <nobr>
                        <label for="signoff"><wicket:message key="printMonth.inclSignatureSpace"/></label>
                    </nobr>
                </td>

                <td style="padding-left: 5px">
                    <input type="checkbox" id="signoff" wicket:id="signOff"/>
                </td>
            </tr>

            <tr>
                <td style="border: 0;padding-right: 20px">
                    <nobr>
                        <wicket:message key="printMonth.range" />:
                    </nobr>
                </td>

                <td style="padding-left: 5px">
                    <input type="text" wicket:id="startDate" class="textInputSmall" style="width: 8em;"/>
                    <wicket:message key="report.criteria.until"/>
                    <input type="text" wicket:id="endDate" class="textInputSmall" style="width: 8em;"/>

                </td>
            </tr>

            <tr>
                <td style="border: 0" colspan="2" align="right">
                    <a class="bluebutton" style="float:right" wicket:id="store">
                        <span><wicket:message key="general.excel"/></span>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>

</body>
</html>
