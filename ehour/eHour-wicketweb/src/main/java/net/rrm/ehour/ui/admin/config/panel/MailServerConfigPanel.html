<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<body>
		<wicket:panel>

            <form wicket:id="smtpForm">

            <tr>
                <td colspan="2" class="header">
                    <h3 class="sectionHeader"><wicket:message key="admin.config.smtp.title" /></h3>
                </td>
            </tr>

            <tr wicket:id="mailDisabled">
                <td colspan="2" class="alert">
                    <i class="fa fa-exclamation-circle error"></i> <wicket:message key="admin.config.mailDisabled"/>
                </td>
            </tr>

            <tr>
				<td valign="top"><wicket:message key="admin.config.mailFrom" />:</td>
				<td><input type="text" style="width: 15em" class="textInputSmall"  wicket:id="config.mailFrom" />
					<span wicket:id="mailFromError"></span>
				</td>
			</tr>						

			<tr>
				<td><wicket:message key="admin.config.mailSmtp" />:</td>
				<td><input type="text" style="width: 15em" class="textInputSmall"  wicket:id="config.mailSmtp" />
					<span wicket:id="mailSmtpValidationError"></span>
				</td>
			</tr>
			
			<tr>
				<td><wicket:message key="admin.config.smtpPort" />:</td>
				<td><input type="text" style="width: 3em" class="textInputSmall"  wicket:id="config.smtpPort" />
					<span wicket:id="smtpPortValidationError"></span>
				</td>
			</tr>

            <tr>
                <td colspan="2" class="alert">
                    <br />
                    <wicket:message key="admin.config.smtpAuthHelp"/>
                </td>
            </tr>


            <tr>
				<td><wicket:message key="admin.config.smtpUsername" />:</td>
				<td><input type="text" style="width: 15em" class="textInputSmall" autocomplete="off" wicket:id="config.smtpUsername" /></td>
			</tr>

			<tr>
				<td><wicket:message key="admin.config.smtpPassword" />:</td>
				<td><input type="password" style="width: 15em" class="textInputSmall" autocomplete="off" wicket:id="config.smtpPassword" /></td>
			</tr>

            <tr>
				<td>
                    <br />
					<a class="bluebutton" onclick="this.blur();" wicket:id="testMail">
					<span><wicket:message key="admin.config.testSmtp" /></span></a>
				</td>

                <td wicket:id="sendResult">

                </td>
			</tr>

            <tr>
                <td colspan="2" class="help">
                    <wicket:message key="admin.config.testMailHelp"/>
                </td>
            </tr>

            </form>
		</wicket:panel>
	</body>
</html>
