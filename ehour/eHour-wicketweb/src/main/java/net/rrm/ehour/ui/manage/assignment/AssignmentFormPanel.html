<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
	<div wicket:id="border">
		<form wicket:id="assignmentForm" class="adminForm">
            <table class="contentTable">

                <wicket:enclosure child="inactiveParent">
				<tr>
					<td colspan="2">
                        <div wicket:id="inactiveParent" class="warningBanner"></div>
                    </td>
				</tr>
                </wicket:enclosure>

    			<wicket:container wicket:id="formComponents" />
			
				<tr>
					<td colspan="2">
						<br />
						<span wicket:id="serverMessage"></span>
					</td>
				</tr>
			
				<tr>
					<td>
						<a class="button" wicket:id="deleteButton">
							<span><wicket:message key="general.delete" /></span>
						</a>
                        <a class="button" wicket:id="cancelButton">
                            <span><wicket:message key="general.cancel" /></span>
                        </a>
                    </td>
					<td style="text-align: right">
						<a class="button floatRight" onclick="this.blur();" wicket:id="submitButton" >
							<span><wicket:message key="general.save" /></span></a>
					</td>
				</tr>
			</table>		
		</form>		
	</div>

    <wicket:fragment wicket:id="inactive">
        <wicket:container wicket:id="itemName"/> <a wicket:id="link"><wicket:container wicket:id="linkText"/></a> <wicket:message key="admin.assignment.inactive.parent"/>
    </wicket:fragment>
</wicket:panel>

</body>

</html>
