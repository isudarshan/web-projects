<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="border">
        <form wicket:id="changePasswordForm" style="margin: 0; padding: 0">
            <table class="contentTable" style="padding: 0 10px 0 0">
                <tr>
                    <td valign="top">
                        <wicket:message key="user.currentPassword"/> :
                    </td>
                    <td><input type="password" class="textInputSmall" wicket:id="currentPassword" style="width: 15em"/>
                        <span wicket:id="currentPasswordValidationError"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="user.password"/> :
                    </td>
                    <td><input type="password" class="textInputSmall" wicket:id="password" style="width: 15em"/></td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="user.confirmpassword"/> :
                    </td>
                    <td><input type="password" class="textInputSmall" wicket:id="confirmPassword" style="width: 15em"/>
                        <span wicket:id="confirmPasswordValidationError"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <br/>
                        <span wicket:id="serverMessage"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <a class="button" wicket:id="deleteButton">
                            <span><wicket:message key="general.delete"/></span>
                        </a>
                    </td>
                    <td style="text-align: right">
                        <a class="button" style="float:right" onclick="this.blur();" wicket:id="submitButton">
                            <span><wicket:message key="general.save"/></span></a>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</wicket:panel>

</body>

</html>
