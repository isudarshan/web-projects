<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<body>
		<wicket:panel>
		<div wicket:id="border">
	
			<form wicket:id="form" style="margin: 0; padding: 0">
				<table class="contentTable config">
					<wicket:child></wicket:child>
	
					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>
	
					<tr>
						<td>
							<span wicket:id="serverMessage"></span>
						</td>
						<td style="text-align: right">
							<a class="button" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
								<span><wicket:message key="general.save" /></span></a>
						</td>
					</tr>
					
				</table>
			</form>		
		</div>
		</wicket:panel>
	</body>

</html>
