debug				= true
app.name	    	= OnlineBank
java.source.dir     = src
dist                = dist
javac.dest          = ${dist}/classes/
jar.dest            = ${dist}/lib/



# Database Configuration
db.rdbms 			= mysql
db.name 			= bankdb
db.host 			= localhost
db.port 			= 3306
db.username 		= root
db.password 		= root
db.driver	 		= com.mysql.jdbc.Driver
db.url 				= jdbc:${db.rdbms}://${db.host}:${db.port}/${db.name}?AutoReconnect=true&amp;useUnicode=true&amp;characterEncoding=utf-8

# Root User for user creation
sql.user			= root
sql.password		= root
sql.dbname			= mysql
sql.url				= jdbc:${db.rdbms}://${db.host}:${db.port}/${sql.dbname}